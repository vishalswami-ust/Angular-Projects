<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" />
      <div *ngIf="username?.invalid && username?.touched">
        <div *ngIf="username?.hasError('required')">Username is required.</div>
      </div>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="email?.invalid && email?.touched">
        <div *ngIf="email?.hasError('required')">Email is required.</div>
        <div *ngIf="email?.hasError('email')">Enter a valid email address.</div>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="password?.invalid && password?.touched">
        <div *ngIf="password?.hasError('required')">Password is required.</div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
        <div *ngIf="confirmPassword?.hasError('required')">Confirm Password is required.</div>
        <div *ngIf="registrationForm.hasError('mismatch')">Passwords must match.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>

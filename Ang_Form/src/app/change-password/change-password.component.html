<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Change Password</h2>
        <form style="border : 2px solid black ;margin : 10px 10px; padding : 10px ">
          <div class="mb-3">
            <label for="current-password" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="current-password" placeholder="Enter current password">
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
          </div>
          <div class="mb-3">
            <label for="confirm-new-password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
      </div>
    </div>
  </div>

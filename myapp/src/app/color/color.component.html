<div [style]="bgcolor" >
    <h1>Choose a Background Color</h1>
    
    <label>
      <input type="radio" name="color" value="red" (click)="changeRed()">
      Red
    </label>
    <label>
      <input type="radio" name="color" value="purple" (click)="changePurple()">
      Purple
    </label>
    <label>
      <input type="radio" name="color" value="blue" (click)="changeBlue()">
      Blue
    </label>
    
    
</div>

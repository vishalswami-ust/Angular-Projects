
<h3>Create a Product</h3>
<div class = "container">
    <form (ngSubmit) = "onSubmit()">
        <div class ="form-group">
            <label for ="">ProductId</label>
            <input type="text" class ="form-control" id="pid" [(ngModel)] = "prod.productId"
            name = "ProductId" />
        </div>

        <div class ="form-group">
            <label for ="">Brand</label>
            <input type="text" class ="form-control" id="pbr" [(ngModel)] = "prod.brand"
            name = "Brand" />
        </div>

        <div class ="form-group">
            <label for ="">description</label>
            <input type="text" class ="form-control" id="pd" [(ngModel)] = "prod.description"
            name = "description" />
        </div>

        <div class ="form-group">
            <label for ="">Quantity</label>
            <input type="text" class ="form-control" id="pqty" [(ngModel)] = "prod.qty"
            name = "qty" />
        </div>

        <div class ="form-group">
            <label for ="">Price</label>
            <input type="text" class ="form-control" id="pr" [(ngModel)] = "prod.price"
            name = "price" />
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
